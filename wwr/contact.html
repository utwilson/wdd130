<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description"
      content="This is the Contact page of the Rapids Edge Rafting Company, it has information about the company">
    <meta name="author" content="Utibe Wilson">
    <title>About Us | RapidsEdge Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <main>
        <header>
            <img src="images/logo.jpg" alt="RapidsEdge Rafting logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>


        <main class="contact-page">

            <section class="company-header">
                <h1>White Water Rafting Company</h1>
                <p>123 Main River Street<br>Kolob, California</p>
                <p>+1 999 999 9999</p>
                <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
            </section>


            <section class="contact-content" aria-labelledby="contact-section-heading">
                <h2 id="contact-section-heading" class="sr-only">Map and Contact Form</h2>


                <div class="map" aria-label="Location map">
                    <iframe title="White Water Rafting location" loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019583343992!2d-122.419415!3d37.774929!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzfCsDQ2JzI5LjciTiAxMjLCsDI1JzA5LjkiVw!5e0!3m2!1sen!2sus!4v1700000000000">
                    </iframe>
                </div>


                <section class="contact-form" aria-labelledby="form-heading">
                    <h3 id="form-heading" class="sr-only">Send us a message</h3>

                    <form action="#" method="post" novalidate>

                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Jane Doe"
                              autocomplete="name" required>
                        </div>


                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email"
                              placeholder="jane@example.com" autocomplete="email" required>
                        </div>


                        <fieldset>
                            <legend>Message Purpose</legend>
                            <div class="options">
                                <label><input type="radio" name="purpose" value="general" required>
                                    General Inquiry</label>
                                <label><input type="radio" name="purpose" value="reservation">
                                    Reservation Question</label>
                                <label><input type="radio" name="purpose" value="website"> Website
                                    Suggestion</label>
                            </div>
                        </fieldset>


                        <div>
                            <label for="message">Message</label>
                            <textarea id="message" name="message"
                              placeholder="Type here"></textarea>
                        </div>


                        <label class="form-inline">
                            <input type="checkbox" name="subscribe" value="yes">
                            Please subscribe me to the monthly newsletter
                        </label>


                        <button type="submit" class="button">Get in Touch!</button>
                    </form>
                </section>
            </section>


            <section class="employees" aria-labelledby="team-heading">
                <h2 id="team-heading">We Are Here to Serve You</h2>

                <div class="employee-grid">
                    <figure class="employee">
                        <img src="images/employee1.jpg" alt="Sarah – Senior Guide">
                        <figcaption>Sarah <span class="title">Senior Guide</span></figcaption>
                    </figure>

                    <figure class="employee">
                        <img src="images/employee2.jpg" alt="Marcus – Safety Specialist">
                        <figcaption>Marcus <span class="title">Safety Specialist</span></figcaption>
                    </figure>

                    <figure class="employee">
                        <img src="images/employee3.jpg" alt="Lena – Adventure Coordinator">
                        <figcaption>Lena <span class="title">Adventure Coordinator</span>
                        </figcaption>
                    </figure>
                </div>
            </section>
        </main>


        <footer>
            <p>© 2026 Rapid Edge Rafting, Utibe</p>
            <nav class="socialmedia">
                <a href="https://facebook.com"><img src="images/facebook-square.jpg"
                      alt="facebook icon"></a>
                <a href="https://linkedin.com"><img src="images/linkedin-square.jpg"
                      alt="linkedin icon"></a>
                <a href="https://instagram.com"><img src="images/instagram-square.jpg"
                      alt="instagram icon"></a>
            </nav>
        </footer>

</body>

</html>
