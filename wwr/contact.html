<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting | Contact Us</title>
    <meta name="description"
      content="Contact White Water Rafting for reservations, questions, or general information.">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>

        <section class="contact-info">
            <h2>Company Information</h2>
            <p><strong>Address:</strong> 123 River Run Road, Boise, ID</p>
            <p><strong>Phone:</strong> 555-555-5555</p>
            <p><strong>Email:</strong> info@wwr.com</p>

            <div class="map-container">
                <!-- Remember: REMOVE style="border:0" -->
                <iframe src="https://www.google.com/maps/embed?pb=YOUR_MAP_CODE" allowfullscreen=""
                  loading="lazy">
                </iframe>
            </div>
        </section>

        <section class="employees">
            <h2>Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Guide Sarah">
                <figcaption>Sarah – Senior Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Guide Marcus">
                <figcaption>Marcus – Safety Specialist</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Guide Lena">
                <figcaption>Lena – Adventure Coordinator</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>

            <form>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="general" required> General
                        Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation"> Reservation
                        Question</label>
                    <label><input type="radio" name="purpose" value="website"> Website
                        Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe">
                    Please subscribe me to the monthly newsletter
                </label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>©2026 White Water Rafting</p>
    </footer>
</body>

</html>
